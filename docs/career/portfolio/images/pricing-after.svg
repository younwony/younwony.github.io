<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <defs>
    <linearGradient id="cardGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="100%" style="stop-color:#c8e6c9"/>
    </linearGradient>
    <linearGradient id="cardBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <linearGradient id="cardOrange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0"/>
      <stop offset="100%" style="stop-color:#ffe0b2"/>
    </linearGradient>
    <marker id="arrowGreen" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <path d="M0,0.5 L5,2 L0,3.5" fill="none" stroke="#4caf50" stroke-width="1" stroke-linecap="round"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="700" height="320" fill="#fafafa"/>
  <text x="350" y="30" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="16" font-weight="600">After: 하이브리드 Dynamic Pricing</text>

  <!-- 자동 모니터링 -->
  <g filter="url(#shadow)">
    <rect x="50" y="60" width="160" height="80" rx="12" fill="url(#cardBlue)" stroke="#1976d2" stroke-width="1"/>
  </g>
  <text x="130" y="90" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">경쟁사 모니터링</text>
  <text x="130" y="108" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="9">Naver Shopping API</text>
  <text x="130" y="125" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="9">실시간 가격 추적</text>

  <!-- 화살표 -->
  <path d="M220,100 L270,100" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- 자동 조정 -->
  <g filter="url(#shadow)">
    <rect x="280" y="60" width="140" height="80" rx="12" fill="url(#cardGreen)" stroke="#4caf50" stroke-width="1"/>
  </g>
  <text x="350" y="90" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">자동 가격 조정</text>
  <text x="350" y="108" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9">전체 상품 대상</text>
  <text x="350" y="125" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9">동적 최저가 대응</text>

  <!-- MD팀 협업 (핑퐁) -->
  <g filter="url(#shadow)">
    <rect x="280" y="160" width="140" height="80" rx="12" fill="url(#cardOrange)" stroke="#ff9800" stroke-width="1"/>
  </g>
  <text x="350" y="190" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">MD팀 협업</text>
  <text x="350" y="208" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="9">타겟팅 상품 선정</text>
  <text x="350" y="225" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="9">마진율 기반 전략</text>

  <!-- 양방향 화살표 -->
  <path d="M350,145 L350,155" stroke="#ff9800" stroke-width="2"/>
  <path d="M345,150 L350,158 L355,150" fill="none" stroke="#ff9800" stroke-width="1.5"/>
  <path d="M345,150 L350,142 L355,150" fill="none" stroke="#ff9800" stroke-width="1.5"/>
  <text x="380" y="155" fill="#e65100" font-family="Arial, sans-serif" font-size="8">핑퐁</text>

  <!-- 화살표 -->
  <path d="M430,100 L500,100" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- 네이버 쇼핑 -->
  <g filter="url(#shadow)">
    <rect x="510" y="60" width="150" height="80" rx="12" fill="url(#cardGreen)" stroke="#4caf50" stroke-width="1"/>
  </g>
  <rect x="535" y="80" width="30" height="30" rx="4" fill="#03C75A"/>
  <text x="550" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">N</text>
  <text x="600" y="90" fill="#424242" font-family="Arial, sans-serif" font-size="10" font-weight="600">네이버</text>
  <text x="600" y="105" fill="#2e7d32" font-family="Arial, sans-serif" font-size="10" font-weight="bold">최저가 달성</text>
  <text x="600" y="125" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9">노출 순위 상승</text>

  <!-- 성과 박스 -->
  <g filter="url(#shadow)">
    <rect x="150" y="260" width="400" height="50" rx="10" fill="white" stroke="#4caf50" stroke-width="1"/>
  </g>
  <text x="350" y="285" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="11" font-weight="600">성과: 매출 10% 상승 | 트래픽 10% 상승 | 네이버 최저가 달성</text>
</svg>
