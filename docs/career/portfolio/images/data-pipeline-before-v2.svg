<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 280">
  <defs>
    <linearGradient id="cardGray" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <linearGradient id="cardBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <linearGradient id="cardGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="100%" style="stop-color:#c8e6c9"/>
    </linearGradient>
    <linearGradient id="cardRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffebee"/>
      <stop offset="100%" style="stop-color:#ffcdd2"/>
    </linearGradient>
    <marker id="arrowSmall" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <path d="M0,0.5 L5,2 L0,3.5" fill="none" stroke="#9e9e9e" stroke-width="1" stroke-linecap="round"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="900" height="280" fill="#fafafa"/>
  <text x="450" y="30" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="18" font-weight="600">Before: 수작업 데이터 수집 프로세스</text>

  <!-- STEP 1: 마케팅팀 -->
  <g filter="url(#shadow)">
    <rect x="40" y="55" width="200" height="85" rx="12" fill="url(#cardGray)" stroke="#bdbdbd" stroke-width="1"/>
  </g>
  <circle cx="85" cy="90" r="18" fill="#78909c"/>
  <circle cx="85" cy="78" r="10" fill="#eceff1"/>
  <text x="140" y="88" fill="#424242" font-family="Arial, sans-serif" font-size="14" font-weight="600">마케팅팀</text>
  <text x="140" y="108" fill="#757575" font-family="Arial, sans-serif" font-size="11">TikTok/Instagram 직접 탐색</text>
  <text x="140" y="128" fill="#e53935" font-family="Arial, sans-serif" font-size="10" font-weight="500">⏱ 일 수십 명 한계</text>

  <!-- 화살표 1 -->
  <path d="M250,97 L320,97" fill="none" stroke="#9e9e9e" stroke-width="2" stroke-linecap="round" marker-end="url(#arrowSmall)"/>
  <text x="285" y="88" text-anchor="middle" fill="#9e9e9e" font-family="Arial, sans-serif" font-size="10">수기 입력</text>

  <!-- STEP 2: Excel -->
  <g filter="url(#shadow)">
    <rect x="340" y="55" width="200" height="85" rx="12" fill="url(#cardGreen)" stroke="#81c784" stroke-width="1"/>
  </g>
  <rect x="365" y="75" width="35" height="42" rx="4" fill="#4caf50"/>
  <text x="382" y="102" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">X</text>
  <text x="440" y="88" fill="#424242" font-family="Arial, sans-serif" font-size="14" font-weight="600">Excel 정리</text>
  <text x="440" y="108" fill="#757575" font-family="Arial, sans-serif" font-size="11">스프레드시트</text>
  <text x="440" y="128" fill="#e53935" font-family="Arial, sans-serif" font-size="10" font-weight="500">⚠ 중복 관리 어려움</text>

  <!-- 화살표 2 -->
  <path d="M550,97 L620,97" fill="none" stroke="#9e9e9e" stroke-width="2" stroke-linecap="round" marker-end="url(#arrowSmall)"/>
  <text x="585" y="88" text-anchor="middle" fill="#9e9e9e" font-family="Arial, sans-serif" font-size="10">수동 입력</text>

  <!-- STEP 3: RDB -->
  <g filter="url(#shadow)">
    <rect x="640" y="55" width="200" height="85" rx="12" fill="url(#cardRed)" stroke="#e57373" stroke-width="1"/>
  </g>
  <ellipse cx="685" cy="85" rx="20" ry="10" fill="#42a5f5"/>
  <rect x="665" y="85" width="40" height="22" fill="#42a5f5"/>
  <ellipse cx="685" cy="107" rx="20" ry="10" fill="#1e88e5"/>
  <text x="740" y="88" fill="#424242" font-family="Arial, sans-serif" font-size="14" font-weight="600">MySQL (RDB)</text>
  <text x="740" y="108" fill="#e53935" font-family="Arial, sans-serif" font-size="12" font-weight="bold">검색 10초+ 지연</text>
  <text x="740" y="128" fill="#757575" font-family="Arial, sans-serif" font-size="10">200만 건 복합 조건</text>

  <!-- Pain Points -->
  <g filter="url(#shadow)">
    <rect x="40" y="165" width="820" height="100" rx="12" fill="white" stroke="#e57373" stroke-width="1"/>
  </g>
  <text x="70" y="195" fill="#c62828" font-family="Arial, sans-serif" font-size="14" font-weight="600">Pain Points</text>

  <circle cx="70" cy="225" r="5" fill="#e53935"/>
  <text x="85" y="230" fill="#424242" font-family="Arial, sans-serif" font-size="12">일 수십 명 수집 한계</text>

  <circle cx="290" cy="225" r="5" fill="#e53935"/>
  <text x="305" y="230" fill="#424242" font-family="Arial, sans-serif" font-size="12">검색 10초+ 타임아웃</text>

  <circle cx="520" cy="225" r="5" fill="#e53935"/>
  <text x="535" y="230" fill="#424242" font-family="Arial, sans-serif" font-size="12">이미지 CDN 만료</text>

  <circle cx="720" cy="225" r="5" fill="#e53935"/>
  <text x="735" y="230" fill="#424242" font-family="Arial, sans-serif" font-size="12">중복 관리 불가</text>
</svg>
