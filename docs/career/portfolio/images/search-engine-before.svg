<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300">
  <defs>
    <linearGradient id="cardRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffebee"/>
      <stop offset="100%" style="stop-color:#ffcdd2"/>
    </linearGradient>
    <linearGradient id="cardGray" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <marker id="arrowSmall" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <path d="M0,0.5 L5,2 L0,3.5" fill="none" stroke="#9e9e9e" stroke-width="1" stroke-linecap="round"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="700" height="300" fill="#fafafa"/>
  <text x="350" y="30" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="16" font-weight="600">Before: 상용 검색 솔루션 의존</text>

  <!-- 상용 솔루션 -->
  <g filter="url(#shadow)">
    <rect x="50" y="70" width="200" height="100" rx="12" fill="url(#cardRed)" stroke="#e57373" stroke-width="1"/>
  </g>
  <text x="150" y="100" text-anchor="middle" fill="#c62828" font-family="Arial, sans-serif" font-size="12" font-weight="600">상용 검색 솔루션</text>
  <text x="150" y="120" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="14" font-weight="bold">수천만원/년</text>
  <text x="150" y="140" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif" font-size="9">라이선스 비용</text>
  <text x="150" y="160" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="9">프로젝트 수익성 저하</text>

  <!-- 화살표 -->
  <path d="M260,120 L320,120" stroke="#9e9e9e" stroke-width="1.5" marker-end="url(#arrowSmall)"/>

  <!-- 데이터 등록 -->
  <g filter="url(#shadow)">
    <rect x="330" y="70" width="160" height="100" rx="12" fill="url(#cardGray)" stroke="#bdbdbd" stroke-width="1"/>
  </g>
  <text x="410" y="100" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">단건 Insert</text>
  <text x="410" y="120" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="14" font-weight="bold">10시간+</text>
  <text x="410" y="140" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif" font-size="9">대량 이미지 등록</text>
  <text x="410" y="155" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="9">네트워크 오버헤드</text>

  <!-- 화살표 -->
  <path d="M500,120 L560,120" stroke="#9e9e9e" stroke-width="1.5" marker-end="url(#arrowSmall)"/>

  <!-- 한글 검색 -->
  <g filter="url(#shadow)">
    <rect x="570" y="70" width="100" height="100" rx="12" fill="url(#cardRed)" stroke="#e57373" stroke-width="1"/>
  </g>
  <text x="620" y="100" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">한글 검색</text>
  <text x="620" y="120" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="10">형태소 분석</text>
  <text x="620" y="135" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="10">미지원</text>
  <text x="620" y="155" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif" font-size="9">정확도 저조</text>

  <!-- Pain Points -->
  <g filter="url(#shadow)">
    <rect x="200" y="200" width="300" height="80" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  </g>
  <text x="220" y="225" fill="#c62828" font-family="Arial, sans-serif" font-size="10" font-weight="600">Pain Points</text>
  <text x="220" y="245" fill="#424242" font-family="Arial, sans-serif" font-size="9">- 프로젝트당 라이선스 비용 수천만원</text>
  <text x="220" y="260" fill="#424242" font-family="Arial, sans-serif" font-size="9">- 커스터마이징 제한</text>
  <text x="220" y="275" fill="#424242" font-family="Arial, sans-serif" font-size="9">- 공공기관 사용자 만족도 저하</text>
</svg>
