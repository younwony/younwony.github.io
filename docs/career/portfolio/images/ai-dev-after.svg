<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300">
  <defs>
    <linearGradient id="cardGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="100%" style="stop-color:#c8e6c9"/>
    </linearGradient>
    <linearGradient id="cardBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <linearGradient id="cardOrange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0"/>
      <stop offset="100%" style="stop-color:#ffe0b2"/>
    </linearGradient>
    <marker id="arrowGreen" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <path d="M0,0.5 L5,2 L0,3.5" fill="none" stroke="#4caf50" stroke-width="1" stroke-linecap="round"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="700" height="300" fill="#fafafa"/>
  <text x="350" y="30" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="16" font-weight="600">After: AI-Assisted Development</text>

  <!-- Claude Code -->
  <g filter="url(#shadow)">
    <rect x="50" y="60" width="160" height="100" rx="12" fill="url(#cardOrange)" stroke="#ff9800" stroke-width="1"/>
  </g>
  <rect x="75" y="80" width="35" height="35" rx="8" fill="#CC785C"/>
  <text x="92" y="102" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">C</text>
  <text x="140" y="90" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">Claude Code</text>
  <text x="140" y="108" fill="#e65100" font-family="Arial, sans-serif" font-size="9">보일러플레이트</text>
  <text x="140" y="123" fill="#e65100" font-family="Arial, sans-serif" font-size="9">자동 생성</text>
  <text x="140" y="145" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9" font-weight="bold">1-2시간</text>

  <!-- 화살표 -->
  <path d="M220,110 L280,110" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- 개발자 역할 -->
  <g filter="url(#shadow)">
    <rect x="290" y="60" width="180" height="100" rx="12" fill="url(#cardGreen)" stroke="#4caf50" stroke-width="1"/>
  </g>
  <text x="380" y="85" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">개발자 역할</text>
  <text x="380" y="105" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9">아키텍처 설계</text>
  <text x="380" y="120" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9">비즈니스 로직 검증</text>
  <text x="380" y="135" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9">엣지 케이스 검토</text>
  <text x="380" y="150" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif" font-size="8">고부가가치 업무 집중</text>

  <!-- 화살표 -->
  <path d="M480,110 L540,110" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- Atlassian MCP -->
  <g filter="url(#shadow)">
    <rect x="550" y="60" width="120" height="100" rx="12" fill="url(#cardBlue)" stroke="#1976d2" stroke-width="1"/>
  </g>
  <!-- Atlassian 로고 (JIRA + Confluence) -->
  <g transform="translate(565, 75)">
    <!-- JIRA 아이콘 -->
    <rect width="18" height="18" rx="3" fill="#0052CC"/>
    <path d="M5,9 L9,5 L13,9 L9,13 Z" fill="white"/>
    <!-- Confluence 아이콘 -->
    <rect x="22" y="0" width="18" height="18" rx="3" fill="#172B4D"/>
    <path d="M27,5 L35,5 M27,9 L35,9 M27,13 L33,13" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  <text x="610" y="105" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="9">JIRA → Confluence</text>
  <text x="610" y="120" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="9">문서 자동 생성</text>
  <text x="610" y="145" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9" font-weight="bold">80% 자동화</text>

  <!-- 성과 박스 -->
  <g filter="url(#shadow)">
    <rect x="150" y="190" width="400" height="90" rx="10" fill="white" stroke="#4caf50" stroke-width="1"/>
  </g>
  <text x="350" y="215" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="11" font-weight="600">성과</text>
  <text x="350" y="235" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="10">운영 도구 개발: 1-2일 → 1-2시간 (90% 단축)</text>
  <text x="350" y="255" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="10">문서화 업무: 80% 자동화</text>
  <text x="350" y="270" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif" font-size="9">핵심: 인간 엔지니어는 설계와 검증에 집중</text>
</svg>
