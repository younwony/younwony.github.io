<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350">
  <defs>
    <linearGradient id="nodeGray" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#95A5A6"/>
      <stop offset="100%" style="stop-color:#7F8C8D"/>
    </linearGradient>
    <linearGradient id="nodeRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C"/>
      <stop offset="100%" style="stop-color:#C0392B"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F8C8D"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Before: 수작업 데이터 수집 프로세스</text>

  <!-- Step 1: 마케팅팀 -->
  <text x="350" y="55" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="11">STEP 1: 수동 탐색</text>

  <rect x="140" y="70" width="160" height="50" rx="8" fill="url(#nodeGray)"/>
  <text x="220" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">마케팅팀 담당자</text>
  <text x="220" y="112" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">(TikTok/Instagram 직접 탐색)</text>

  <rect x="400" y="70" width="160" height="50" rx="8" fill="url(#nodeGray)"/>
  <text x="480" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">수기 입력</text>
  <text x="480" y="112" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">(일 수십 명 한계)</text>

  <!-- Arrow -->
  <line x1="300" y1="95" x2="395" y2="95" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 2: Excel -->
  <text x="350" y="150" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="11">STEP 2: Excel 정리</text>

  <rect x="220" y="165" width="260" height="50" rx="8" fill="url(#nodeGray)"/>
  <text x="350" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Excel 스프레드시트</text>
  <text x="350" y="207" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">(수동 정리 / 중복 관리 어려움)</text>

  <!-- Arrow down -->
  <line x1="350" y1="120" x2="350" y2="160" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Step 3: DB -->
  <text x="350" y="245" text-anchor="middle" fill="#7F8C8D" font-family="Arial, sans-serif" font-size="11">STEP 3: DB 입력</text>

  <rect x="220" y="260" width="260" height="50" rx="8" fill="url(#nodeRed)"/>
  <text x="350" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">MySQL (RDB 검색)</text>
  <text x="350" y="302" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">(200만 건 검색 시 10초+ 타임아웃)</text>

  <!-- Arrow down -->
  <line x1="350" y1="215" x2="350" y2="255" stroke="#7F8C8D" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Problems Box -->
  <rect x="520" y="165" width="160" height="100" rx="8" fill="#FADBD8" stroke="#E74C3C" stroke-width="2"/>
  <text x="600" y="190" text-anchor="middle" fill="#C0392B" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Pain Points</text>
  <text x="600" y="210" text-anchor="middle" fill="#C0392B" font-family="Arial, sans-serif" font-size="9">- 일 수십 명 수집 한계</text>
  <text x="600" y="225" text-anchor="middle" fill="#C0392B" font-family="Arial, sans-serif" font-size="9">- 검색 10초+ 지연</text>
  <text x="600" y="240" text-anchor="middle" fill="#C0392B" font-family="Arial, sans-serif" font-size="9">- 이미지 CDN 만료</text>
  <text x="600" y="255" text-anchor="middle" fill="#C0392B" font-family="Arial, sans-serif" font-size="9">- 중복 데이터 관리 불가</text>

  <!-- Dashed line to problems -->
  <line x1="480" y1="215" x2="515" y2="215" stroke="#E74C3C" stroke-width="2" stroke-dasharray="5,5"/>

</svg>
