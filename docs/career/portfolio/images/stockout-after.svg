<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <defs>
    <linearGradient id="cardGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="100%" style="stop-color:#c8e6c9"/>
    </linearGradient>
    <linearGradient id="cardBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <linearGradient id="cardOrange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0"/>
      <stop offset="100%" style="stop-color:#ffe0b2"/>
    </linearGradient>
    <marker id="arrowGreen" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <path d="M0,0.5 L5,2 L0,3.5" fill="none" stroke="#4caf50" stroke-width="1" stroke-linecap="round"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="700" height="320" fill="#fafafa"/>
  <text x="350" y="30" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="16" font-weight="600">After: 데이터 기반 품절 관리</text>

  <!-- GA4 + BigQuery -->
  <g filter="url(#shadow)">
    <rect x="50" y="60" width="150" height="90" rx="12" fill="url(#cardBlue)" stroke="#1976d2" stroke-width="1"/>
  </g>
  <!-- Google Analytics & BigQuery 아이콘 -->
  <g transform="translate(60, 70)">
    <!-- GA4 아이콘 -->
    <rect width="22" height="22" rx="4" fill="#E37400"/>
    <rect x="4" y="12" width="4" height="6" rx="1" fill="white"/>
    <rect x="9" y="8" width="4" height="10" rx="1" fill="white"/>
    <rect x="14" y="4" width="4" height="14" rx="1" fill="white"/>
    <!-- BigQuery 아이콘 -->
    <rect x="28" y="0" width="22" height="22" rx="4" fill="#4285F4"/>
    <circle cx="39" cy="11" r="5" fill="none" stroke="white" stroke-width="2"/>
    <path d="M43,15 L47,19" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  <text x="125" y="105" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="9">품절 경험 유저</text>
  <text x="125" y="120" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="9">재구매 전환 분석</text>
  <text x="125" y="140" text-anchor="middle" fill="#c62828" font-family="Arial, sans-serif" font-size="8">→ 전환 거의 없음 발견</text>

  <!-- 화살표 -->
  <path d="M210,105 L270,105" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- DB 분석 -->
  <g filter="url(#shadow)">
    <rect x="280" y="60" width="150" height="90" rx="12" fill="url(#cardOrange)" stroke="#ff9800" stroke-width="1"/>
  </g>
  <text x="355" y="85" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">원인 분석</text>
  <text x="355" y="105" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="9">DB 품절 사유 분석</text>
  <text x="355" y="125" text-anchor="middle" fill="#c62828" font-family="Arial, sans-serif" font-size="10" font-weight="bold">지연 셀러 (2주+)</text>
  <text x="355" y="140" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="8">핵심 원인 발견</text>

  <!-- 화살표 -->
  <path d="M440,105 L500,105" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- 정책 수립 -->
  <g filter="url(#shadow)">
    <rect x="510" y="60" width="150" height="90" rx="12" fill="url(#cardGreen)" stroke="#4caf50" stroke-width="1"/>
  </g>
  <text x="585" y="85" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">해결 정책</text>
  <text x="585" y="105" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9">1. 지연 셀러 패널티</text>
  <text x="585" y="120" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="8">(누적 시 계약 해지)</text>
  <text x="585" y="140" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9">2. 품절 고객 포인트 보상</text>

  <!-- Trade-off -->
  <g filter="url(#shadow)">
    <rect x="50" y="175" width="250" height="60" rx="10" fill="white" stroke="#ff9800" stroke-width="1"/>
  </g>
  <text x="175" y="200" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="10" font-weight="600">Trade-off</text>
  <text x="175" y="220" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="9">셀러 이탈 리스크 vs 고객 경험 개선</text>
  <text x="175" y="232" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9">→ 고객 경험 우선 결정</text>

  <!-- 성과 박스 -->
  <g filter="url(#shadow)">
    <rect x="320" y="175" width="340" height="60" rx="10" fill="white" stroke="#4caf50" stroke-width="1"/>
  </g>
  <text x="490" y="200" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" font-weight="600">성과: 품절 취소율 50% 감소</text>
  <text x="490" y="220" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="10">40% → 20% | 재구매 전환율 개선</text>
</svg>
