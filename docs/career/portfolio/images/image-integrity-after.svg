<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <defs>
    <linearGradient id="cardGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="100%" style="stop-color:#c8e6c9"/>
    </linearGradient>
    <linearGradient id="cardBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <linearGradient id="cardOrange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0"/>
      <stop offset="100%" style="stop-color:#ffe0b2"/>
    </linearGradient>
    <marker id="arrowGreen" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <path d="M0,0.5 L5,2 L0,3.5" fill="none" stroke="#4caf50" stroke-width="1" stroke-linecap="round"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="700" height="280" fill="#fafafa"/>
  <text x="350" y="30" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="16" font-weight="600">After: SHA256 해시 기반 검증</text>

  <!-- 이미지 다운로드 -->
  <g filter="url(#shadow)">
    <rect x="50" y="60" width="140" height="80" rx="12" fill="url(#cardBlue)" stroke="#1976d2" stroke-width="1"/>
  </g>
  <text x="120" y="90" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">이미지 파일</text>
  <text x="120" y="110" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="9">0~5KB 영역 추출</text>
  <text x="120" y="125" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif" font-size="8">빠른 변경 감지</text>

  <!-- 화살표 -->
  <path d="M200,100 L270,100" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- SHA256 해시 -->
  <g filter="url(#shadow)">
    <rect x="280" y="60" width="150" height="80" rx="12" fill="url(#cardOrange)" stroke="#ff9800" stroke-width="1"/>
  </g>
  <text x="355" y="85" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">SHA256 해시</text>
  <text x="355" y="105" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="9">기존 해시와 비교</text>
  <text x="355" y="125" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="9">변경 감지 시 재업로드</text>

  <!-- 화살표 -->
  <path d="M440,100 L510,100" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- S3 업로드 -->
  <g filter="url(#shadow)">
    <rect x="520" y="60" width="140" height="80" rx="12" fill="url(#cardGreen)" stroke="#4caf50" stroke-width="1"/>
  </g>
  <rect x="545" y="80" width="30" height="25" rx="4" fill="#FF9900"/>
  <text x="560" y="97" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">S3</text>
  <text x="600" y="90" fill="#424242" font-family="Arial, sans-serif" font-size="10" font-weight="600">AWS S3</text>
  <text x="600" y="105" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9">이미지 저장</text>
  <text x="590" y="125" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9">24시간 자동화</text>

  <!-- 성과 박스 -->
  <g filter="url(#shadow)">
    <rect x="200" y="170" width="300" height="90" rx="10" fill="white" stroke="#4caf50" stroke-width="1"/>
  </g>
  <text x="350" y="195" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" font-weight="600">성과: 클레임 Zero</text>
  <text x="350" y="215" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="10">월 20건+ → 0건</text>
  <text x="350" y="235" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif" font-size="9">Trade-off: 부분 해시로 빠른 변경 감지 우선</text>
  <text x="350" y="250" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif" font-size="9">(완전 검증 대신 효율 선택)</text>
</svg>
