<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300">
  <defs>
    <linearGradient id="cardGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="100%" style="stop-color:#c8e6c9"/>
    </linearGradient>
    <linearGradient id="cardOrange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0"/>
      <stop offset="100%" style="stop-color:#ffe0b2"/>
    </linearGradient>
    <linearGradient id="cardBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <marker id="arrowGreen" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <path d="M0,0.5 L5,2 L0,3.5" fill="none" stroke="#4caf50" stroke-width="1" stroke-linecap="round"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="700" height="300" fill="#fafafa"/>
  <text x="350" y="30" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="16" font-weight="600">After: 자체 검색 엔진 (Elasticsearch + Nori)</text>

  <!-- Elasticsearch -->
  <g filter="url(#shadow)">
    <rect x="50" y="70" width="180" height="100" rx="12" fill="url(#cardGreen)" stroke="#4caf50" stroke-width="1"/>
  </g>
  <rect x="75" y="90" width="35" height="35" rx="6" fill="#FEC514"/>
  <text x="92" y="112" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ES</text>
  <text x="150" y="100" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">Elasticsearch</text>
  <text x="150" y="115" fill="#2e7d32" font-family="Arial, sans-serif" font-size="10">오픈소스</text>
  <text x="140" y="150" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" font-weight="bold">비용 0원</text>
  <text x="140" y="165" fill="#757575" font-family="Arial, sans-serif" font-size="9">라이선스 100% 절감</text>

  <!-- 화살표 -->
  <path d="M240,120 L300,120" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- Nori -->
  <g filter="url(#shadow)">
    <rect x="310" y="70" width="160" height="100" rx="12" fill="url(#cardOrange)" stroke="#ff9800" stroke-width="1"/>
  </g>
  <text x="390" y="100" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">Nori 형태소 분석</text>
  <text x="390" y="120" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="10">한글 네이티브 지원</text>
  <text x="390" y="145" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="11" font-weight="bold">검색 정확도 향상</text>
  <text x="390" y="160" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif" font-size="9">공공기관 만족도 개선</text>

  <!-- 화살표 -->
  <path d="M480,120 L540,120" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- Bulk Insert -->
  <g filter="url(#shadow)">
    <rect x="550" y="70" width="120" height="100" rx="12" fill="url(#cardBlue)" stroke="#1976d2" stroke-width="1"/>
  </g>
  <text x="610" y="100" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">Bulk Insert</text>
  <text x="610" y="115" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="9">+ 병렬 처리</text>
  <text x="610" y="140" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3시간</text>
  <text x="610" y="155" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9">70% 단축</text>

  <!-- 성과 박스 -->
  <g filter="url(#shadow)">
    <rect x="150" y="200" width="400" height="80" rx="10" fill="white" stroke="#4caf50" stroke-width="1"/>
  </g>
  <text x="350" y="225" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="12" font-weight="600">성과</text>
  <text x="350" y="245" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="10">라이선스 100% 절감 | 데이터 등록 70% 단축 | 한글 검색 정확도 향상</text>
  <text x="350" y="265" text-anchor="middle" fill="#ff6f00" font-family="Arial, sans-serif" font-size="10" font-weight="500">2021년 사내 우수사원 선정</text>
</svg>
