<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <defs>
    <linearGradient id="cardGray" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <linearGradient id="cardRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffebee"/>
      <stop offset="100%" style="stop-color:#ffcdd2"/>
    </linearGradient>
    <marker id="arrowSmall" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <path d="M0,0.5 L5,2 L0,3.5" fill="none" stroke="#9e9e9e" stroke-width="1" stroke-linecap="round"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="700" height="280" fill="#fafafa"/>
  <text x="350" y="30" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="16" font-weight="600">Before: 사후 대응 체계</text>

  <!-- 개발 -->
  <g filter="url(#shadow)">
    <rect x="50" y="70" width="120" height="80" rx="12" fill="url(#cardGray)" stroke="#bdbdbd" stroke-width="1"/>
  </g>
  <text x="110" y="100" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">개발</text>
  <text x="110" y="120" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="9">코드 리뷰 없음</text>
  <text x="110" y="135" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="9">테스트 부재</text>

  <!-- 화살표 -->
  <path d="M180,110 L250,110" stroke="#9e9e9e" stroke-width="1.5" marker-end="url(#arrowSmall)"/>

  <!-- 배포 -->
  <g filter="url(#shadow)">
    <rect x="260" y="70" width="120" height="80" rx="12" fill="url(#cardGray)" stroke="#bdbdbd" stroke-width="1"/>
  </g>
  <text x="320" y="100" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">배포</text>
  <text x="320" y="120" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif" font-size="9">직접 배포</text>

  <!-- 화살표 -->
  <path d="M390,110 L460,110" stroke="#9e9e9e" stroke-width="1.5" marker-end="url(#arrowSmall)"/>

  <!-- 운영 이슈 -->
  <g filter="url(#shadow)">
    <rect x="470" y="70" width="180" height="80" rx="12" fill="url(#cardRed)" stroke="#e57373" stroke-width="1"/>
  </g>
  <text x="560" y="95" text-anchor="middle" fill="#c62828" font-family="Arial, sans-serif" font-size="11" font-weight="600">운영 이슈</text>
  <text x="560" y="115" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="9">버그 발생 → 핫픽스</text>
  <text x="560" y="130" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="9">TPS 200 한계</text>
  <text x="560" y="145" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="9">Slow Query 미파악</text>

  <!-- 반복 화살표 -->
  <path d="M560,160 C560,185 110,185 110,160" stroke="#e57373" stroke-width="1.5" stroke-dasharray="4,2" fill="none"/>
  <text x="335" y="205" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="8">반복되는 핫픽스</text>

  <!-- Pain Points -->
  <g filter="url(#shadow)">
    <rect x="200" y="220" width="300" height="50" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  </g>
  <text x="350" y="245" text-anchor="middle" fill="#c62828" font-family="Arial, sans-serif" font-size="10" font-weight="600">Pain Points: 사후 대응, TPS 200, Slow Query 미파악</text>
</svg>
