<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <defs>
    <linearGradient id="cardGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="100%" style="stop-color:#c8e6c9"/>
    </linearGradient>
    <linearGradient id="cardBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <linearGradient id="cardPurple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5"/>
      <stop offset="100%" style="stop-color:#e1bee7"/>
    </linearGradient>
    <marker id="arrowGreen" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <path d="M0,0.5 L5,2 L0,3.5" fill="none" stroke="#4caf50" stroke-width="1" stroke-linecap="round"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="700" height="320" fill="#fafafa"/>
  <text x="350" y="30" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="16" font-weight="600">After: 선제적 품질 관리 체계</text>

  <!-- TDD -->
  <g filter="url(#shadow)">
    <rect x="50" y="60" width="140" height="90" rx="12" fill="url(#cardGreen)" stroke="#4caf50" stroke-width="1"/>
  </g>
  <text x="120" y="85" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">TDD</text>
  <text x="120" y="105" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9">테스트 먼저</text>
  <text x="120" y="120" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9">커버리지 확보</text>
  <text x="120" y="140" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif" font-size="8">PM 합의 도출</text>

  <!-- 화살표 -->
  <path d="M200,105 L260,105" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- 코드 리뷰 -->
  <g filter="url(#shadow)">
    <rect x="270" y="60" width="140" height="90" rx="12" fill="url(#cardPurple)" stroke="#9c27b0" stroke-width="1"/>
  </g>
  <text x="340" y="85" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">코드 리뷰</text>
  <text x="340" y="105" text-anchor="middle" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="9">PR 기반</text>
  <text x="340" y="120" text-anchor="middle" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="9">2인 승인 의무화</text>
  <text x="340" y="140" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="8">버그 사전 차단</text>

  <!-- 화살표 -->
  <path d="M420,105 L480,105" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- 모니터링 -->
  <g filter="url(#shadow)">
    <rect x="490" y="60" width="170" height="90" rx="12" fill="url(#cardBlue)" stroke="#1976d2" stroke-width="1"/>
  </g>
  <text x="575" y="85" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">Elastic APM</text>
  <text x="575" y="105" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="9">Slow Query 분석</text>
  <text x="575" y="120" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="9">리소스 모니터링</text>
  <text x="575" y="140" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="9">→ Slack 알림</text>

  <!-- 성능 최적화 -->
  <g filter="url(#shadow)">
    <rect x="200" y="175" width="300" height="60" rx="10" fill="url(#cardGreen)" stroke="#4caf50" stroke-width="1"/>
  </g>
  <text x="350" y="198" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">ES Hit Index Count 최적화</text>
  <text x="350" y="218" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="10">인덱싱 전략 재설계 → 필요 필드만 조회</text>

  <!-- 성과 박스 -->
  <g filter="url(#shadow)">
    <rect x="100" y="255" width="500" height="50" rx="10" fill="white" stroke="#4caf50" stroke-width="1"/>
  </g>
  <text x="350" y="280" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="11" font-weight="600">성과: TPS 200→3,000 (1500%↑) | Review API 4s→80ms (98%↓) | 코드 리뷰 문화 정착</text>
</svg>
