<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 260">
  <defs>
    <linearGradient id="cardGray" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <linearGradient id="cardRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffebee"/>
      <stop offset="100%" style="stop-color:#ffcdd2"/>
    </linearGradient>
    <marker id="arrowSmall" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <path d="M0,0.5 L5,2 L0,3.5" fill="none" stroke="#9e9e9e" stroke-width="1" stroke-linecap="round"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="700" height="260" fill="#fafafa"/>
  <text x="350" y="30" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="16" font-weight="600">Before: 수동 개발/문서화</text>

  <!-- 개발자 -->
  <g filter="url(#shadow)">
    <rect x="50" y="60" width="180" height="90" rx="12" fill="url(#cardGray)" stroke="#bdbdbd" stroke-width="1"/>
  </g>
  <circle cx="100" cy="95" r="15" fill="#78909c"/>
  <circle cx="100" cy="85" r="8" fill="#eceff1"/>
  <text x="150" y="90" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">개발자</text>
  <text x="150" y="108" fill="#757575" font-family="Arial, sans-serif" font-size="9">CRUD 도구 개발</text>
  <text x="150" y="125" fill="#e53935" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1-2일 소요</text>
  <text x="140" y="142" fill="#e53935" font-family="Arial, sans-serif" font-size="8">보일러플레이트 반복</text>

  <!-- 화살표 -->
  <path d="M240,105 L320,105" stroke="#9e9e9e" stroke-width="1.5" marker-end="url(#arrowSmall)"/>

  <!-- 문서화 -->
  <g filter="url(#shadow)">
    <rect x="330" y="60" width="160" height="90" rx="12" fill="url(#cardRed)" stroke="#e57373" stroke-width="1"/>
  </g>
  <text x="410" y="90" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">API 문서 작성</text>
  <text x="410" y="108" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="9">수동 Confluence 작성</text>
  <text x="410" y="125" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="10" font-weight="bold">상당 시간 소요</text>
  <text x="410" y="142" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="8">개발 완료 후 병목</text>

  <!-- 화살표 -->
  <path d="M500,105 L570,105" stroke="#9e9e9e" stroke-width="1.5" marker-end="url(#arrowSmall)"/>

  <!-- 결과 -->
  <g filter="url(#shadow)">
    <rect x="580" y="60" width="90" height="90" rx="12" fill="url(#cardGray)" stroke="#bdbdbd" stroke-width="1"/>
  </g>
  <text x="625" y="95" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">배포</text>
  <text x="625" y="115" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif" font-size="9">완료</text>

  <!-- Pain Points -->
  <g filter="url(#shadow)">
    <rect x="200" y="175" width="300" height="65" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  </g>
  <text x="220" y="200" fill="#c62828" font-family="Arial, sans-serif" font-size="10" font-weight="600">Pain Points</text>
  <text x="220" y="218" fill="#424242" font-family="Arial, sans-serif" font-size="9">- 반복적 CRUD 운영 도구 개발에 1-2일</text>
  <text x="220" y="233" fill="#424242" font-family="Arial, sans-serif" font-size="9">- API 문서 작성이 개발 후 병목</text>
</svg>
