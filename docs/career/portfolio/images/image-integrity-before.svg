<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 260">
  <defs>
    <linearGradient id="cardGray" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <linearGradient id="cardRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffebee"/>
      <stop offset="100%" style="stop-color:#ffcdd2"/>
    </linearGradient>
    <marker id="arrowSmall" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <path d="M0,0.5 L5,2 L0,3.5" fill="none" stroke="#9e9e9e" stroke-width="1" stroke-linecap="round"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="700" height="260" fill="#fafafa"/>
  <text x="350" y="30" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="16" font-weight="600">Before: URL 기반 단순 비교</text>

  <!-- 외부 이미지 -->
  <g filter="url(#shadow)">
    <rect x="50" y="60" width="140" height="80" rx="12" fill="url(#cardGray)" stroke="#bdbdbd" stroke-width="1"/>
  </g>
  <text x="120" y="90" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">외부 이미지 URL</text>
  <text x="120" y="110" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif" font-size="9">동일 URL</text>
  <text x="120" y="125" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="9">내용 변경됨</text>

  <!-- 화살표 -->
  <path d="M200,100 L280,100" stroke="#9e9e9e" stroke-width="1.5" marker-end="url(#arrowSmall)"/>
  <text x="240" y="90" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif" font-size="8">URL 비교</text>

  <!-- URL 비교 -->
  <g filter="url(#shadow)">
    <rect x="290" y="60" width="140" height="80" rx="12" fill="url(#cardGray)" stroke="#bdbdbd" stroke-width="1"/>
  </g>
  <text x="360" y="90" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">URL 비교</text>
  <text x="360" y="110" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="9">동일 → 스킵</text>
  <text x="360" y="125" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="9">변경 미감지</text>

  <!-- 화살표 -->
  <path d="M440,100 L520,100" stroke="#9e9e9e" stroke-width="1.5" marker-end="url(#arrowSmall)"/>

  <!-- 결과: 불일치 -->
  <g filter="url(#shadow)">
    <rect x="530" y="60" width="140" height="80" rx="12" fill="url(#cardRed)" stroke="#e57373" stroke-width="1"/>
  </g>
  <text x="600" y="85" text-anchor="middle" fill="#c62828" font-family="Arial, sans-serif" font-size="11" font-weight="600">이미지 불일치</text>
  <text x="600" y="105" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="12" font-weight="bold">월 20건+</text>
  <text x="600" y="125" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="9">클레임 발생</text>

  <!-- Pain Points -->
  <g filter="url(#shadow)">
    <rect x="200" y="170" width="300" height="70" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  </g>
  <text x="220" y="195" fill="#c62828" font-family="Arial, sans-serif" font-size="10" font-weight="600">Pain Points</text>
  <text x="220" y="215" fill="#424242" font-family="Arial, sans-serif" font-size="9">- 동일 URL이어도 이미지 내용 변경 가능</text>
  <text x="220" y="230" fill="#424242" font-family="Arial, sans-serif" font-size="9">- 수만 건 이미지 수동 검수 불가능</text>
</svg>
