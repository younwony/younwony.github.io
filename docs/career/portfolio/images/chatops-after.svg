<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <defs>
    <linearGradient id="cardPurple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5"/>
      <stop offset="100%" style="stop-color:#e1bee7"/>
    </linearGradient>
    <linearGradient id="cardGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="100%" style="stop-color:#c8e6c9"/>
    </linearGradient>
    <linearGradient id="cardBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <marker id="arrowSmall" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <path d="M0,0.5 L5,2 L0,3.5" fill="none" stroke="#7b1fa2" stroke-width="1" stroke-linecap="round"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="700" height="320" fill="#fafafa"/>
  <text x="350" y="30" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="16" font-weight="600">After: Slack 통합 ChatOps</text>

  <!-- Slack 채널 -->
  <g filter="url(#shadow)">
    <rect x="50" y="80" width="180" height="100" rx="12" fill="url(#cardPurple)" stroke="#9c27b0" stroke-width="1"/>
  </g>
  <!-- Slack 로고 -->
  <g transform="translate(75, 100)">
    <rect width="30" height="30" rx="6" fill="#4A154B"/>
    <circle cx="10" cy="10" r="3" fill="#E01E5A"/>
    <circle cx="20" cy="10" r="3" fill="#36C5F0"/>
    <circle cx="10" cy="20" r="3" fill="#2EB67D"/>
    <circle cx="20" cy="20" r="3" fill="#ECB22E"/>
    <rect x="13" y="8" width="4" height="14" rx="1" fill="white" opacity="0.9"/>
    <rect x="8" y="13" width="14" height="4" rx="1" fill="white" opacity="0.9"/>
  </g>
  <text x="140" y="115" fill="#424242" font-family="Arial, sans-serif" font-size="12" font-weight="600">Slack</text>
  <text x="140" y="132" fill="#757575" font-family="Arial, sans-serif" font-size="9">단일 요청 채널</text>
  <text x="140" y="165" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="10" font-weight="500">모든 요청 통합</text>

  <!-- 화살표 1 -->
  <path d="M240,130 L290,130" stroke="#7b1fa2" stroke-width="2" marker-end="url(#arrowSmall)"/>
  <text x="265" y="120" text-anchor="middle" fill="#7b1fa2" font-family="Arial, sans-serif" font-size="8">버튼 클릭</text>

  <!-- Spring Boot API -->
  <g filter="url(#shadow)">
    <rect x="300" y="80" width="140" height="100" rx="12" fill="url(#cardGreen)" stroke="#4caf50" stroke-width="1"/>
  </g>
  <rect x="325" y="100" width="30" height="30" rx="6" fill="#6DB33F"/>
  <text x="340" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">S</text>
  <text x="370" y="115" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">API</text>
  <text x="370" y="132" fill="#757575" font-family="Arial, sans-serif" font-size="9">Spring Boot</text>
  <text x="370" y="165" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9">Interactive</text>
  <text x="370" y="175" fill="#2e7d32" font-family="Arial, sans-serif" font-size="9">Components</text>

  <!-- 화살표 2 -->
  <path d="M450,130 L500,130" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowSmall)"/>
  <text x="475" y="120" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="8">처리</text>

  <!-- 처리 완료 -->
  <g filter="url(#shadow)">
    <rect x="510" y="80" width="140" height="100" rx="12" fill="url(#cardBlue)" stroke="#1976d2" stroke-width="1"/>
  </g>
  <circle cx="555" cy="120" r="18" fill="#42a5f5"/>
  <text x="555" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">✓</text>
  <text x="590" y="115" fill="#424242" font-family="Arial, sans-serif" font-size="11" font-weight="600">처리 완료</text>
  <text x="590" y="132" fill="#757575" font-family="Arial, sans-serif" font-size="9">즉시 처리</text>
  <text x="580" y="165" fill="#1976d2" font-family="Arial, sans-serif" font-size="9">기록 없음</text>

  <!-- 결과 반환 화살표 (역방향) -->
  <path d="M510,160 C400,200 250,200 140,180" stroke="#4caf50" stroke-width="1.5" stroke-dasharray="4,2" fill="none"/>
  <text x="320" y="210" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="8">스레드에 결과 표시</text>

  <!-- 성과 박스 -->
  <g filter="url(#shadow)">
    <rect x="200" y="240" width="300" height="60" rx="10" fill="white" stroke="#4caf50" stroke-width="1"/>
  </g>
  <text x="350" y="262" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="11" font-weight="600">Zero Ops 달성</text>
  <text x="350" y="282" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="10">수동 업무 40% → 0% | 채널 100% 통합 | 히스토리 추적 가능</text>
</svg>
