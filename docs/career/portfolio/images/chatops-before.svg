<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 220">
  <defs>
    <linearGradient id="cardGray" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <linearGradient id="cardRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffebee"/>
      <stop offset="100%" style="stop-color:#ffcdd2"/>
    </linearGradient>
    <marker id="arrowSmall" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <path d="M0,0.5 L5,2 L0,3.5" fill="none" stroke="#9e9e9e" stroke-width="1" stroke-linecap="round"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="900" height="220" fill="#fafafa"/>
  <text x="450" y="28" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="18" font-weight="600">Before: 분산된 요청 채널</text>

  <!-- 요청 채널들 -->
  <g filter="url(#shadow)">
    <rect x="40" y="50" width="130" height="55" rx="10" fill="url(#cardGray)" stroke="#bdbdbd" stroke-width="1"/>
  </g>
  <text x="105" y="75" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="13" font-weight="600">이메일</text>
  <text x="105" y="93" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif" font-size="10">요청 산재</text>

  <g filter="url(#shadow)">
    <rect x="185" y="50" width="130" height="55" rx="10" fill="url(#cardGray)" stroke="#bdbdbd" stroke-width="1"/>
  </g>
  <text x="250" y="75" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="13" font-weight="600">메신저</text>
  <text x="250" y="93" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif" font-size="10">히스토리 없음</text>

  <g filter="url(#shadow)">
    <rect x="330" y="50" width="130" height="55" rx="10" fill="url(#cardGray)" stroke="#bdbdbd" stroke-width="1"/>
  </g>
  <text x="395" y="75" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="13" font-weight="600">Outlook</text>
  <text x="395" y="93" text-anchor="middle" fill="#757575" font-family="Arial, sans-serif" font-size="10">메일 분산</text>

  <g filter="url(#shadow)">
    <rect x="475" y="50" width="130" height="55" rx="10" fill="url(#cardGray)" stroke="#bdbdbd" stroke-width="1"/>
  </g>
  <text x="540" y="75" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="13" font-weight="600">카카오톡</text>

  <g filter="url(#shadow)">
    <rect x="620" y="50" width="130" height="55" rx="10" fill="url(#cardGray)" stroke="#bdbdbd" stroke-width="1"/>
  </g>
  <text x="685" y="75" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="13" font-weight="600">구두 요청</text>

  <!-- 화살표들 -->
  <path d="M105,110 L400,145" stroke="#9e9e9e" stroke-width="2" marker-end="url(#arrowSmall)"/>
  <path d="M250,110 L400,145" stroke="#9e9e9e" stroke-width="2" marker-end="url(#arrowSmall)"/>
  <path d="M395,110 L420,145" stroke="#9e9e9e" stroke-width="2" marker-end="url(#arrowSmall)"/>
  <path d="M540,110 L450,145" stroke="#9e9e9e" stroke-width="2" marker-end="url(#arrowSmall)"/>
  <path d="M685,110 L480,145" stroke="#9e9e9e" stroke-width="2" marker-end="url(#arrowSmall)"/>

  <!-- 운영팀 -->
  <g filter="url(#shadow)">
    <rect x="350" y="150" width="200" height="55" rx="12" fill="url(#cardRed)" stroke="#e57373" stroke-width="1"/>
  </g>
  <text x="450" y="175" text-anchor="middle" fill="#c62828" font-family="Arial, sans-serif" font-size="14" font-weight="600">운영팀</text>
  <text x="450" y="195" text-anchor="middle" fill="#e53935" font-family="Arial, sans-serif" font-size="12">업무 시간 40% 수동 처리</text>

  <!-- Pain Points -->
  <g filter="url(#shadow)">
    <rect x="620" y="130" width="240" height="75" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  </g>
  <text x="640" y="155" fill="#c62828" font-family="Arial, sans-serif" font-size="12" font-weight="600">Pain Points</text>
  <text x="640" y="175" fill="#424242" font-family="Arial, sans-serif" font-size="11">• 3+ 채널 분산, 정보 누락</text>
  <text x="640" y="193" fill="#424242" font-family="Arial, sans-serif" font-size="11">• 컨텍스트 스위칭 병목</text>
</svg>
