<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="윤원희 백엔드 개발자의 기술 블로그 - Java, Spring Boot, AWS, Clean Code 학습 기록">
    <meta name="keywords" content="Java, Spring Boot, AWS, Backend, 백엔드 개발자, 기술 블로그">
    <meta name="author" content="윤원희">

    <!-- Open Graph -->
    <meta property="og:title" content="Tech Blog - 윤원희 Portfolio">
    <meta property="og:description" content="백엔드 개발자의 기술 블로그 - Java, Spring Boot, AWS 학습 기록">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://younwony.github.io/blog.html">

    <title>Tech Blog - 윤원희 Portfolio</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/blog-common.css">
    <link rel="stylesheet" href="assets/css/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="blog-container">
        <!-- Header -->
        <header class="blog-header">
            <div class="header-content">
                <a href="index.html" class="back-btn" aria-label="홈으로 돌아가기">
                    <i class="fas fa-arrow-left" aria-hidden="true"></i> Home
                </a>
                <div class="header-title">
                    <h1><i class="fas fa-blog"></i> Tech Blog</h1>
                    <p>개발 학습 기록 및 기술 블로그 아카이브</p>
                </div>
                <div class="header-stats">
                    <span class="stat"><i class="fas fa-file-alt"></i> <span id="totalPosts">0</span> Posts</span>
                    <span class="stat"><i class="fas fa-folder"></i> <span id="totalCategories">0</span> Categories</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="blog-main">
            <!-- Sidebar -->
            <aside class="blog-sidebar" role="complementary" aria-label="블로그 사이드바">
                <!-- Search -->
                <div class="sidebar-section">
                    <h3><i class="fas fa-search" aria-hidden="true"></i> 검색</h3>
                    <div class="search-box" role="search">
                        <input type="text" id="searchInput" placeholder="포스트 검색..." aria-label="포스트 검색">
                        <button id="searchBtn" aria-label="검색 실행"><i class="fas fa-search" aria-hidden="true"></i></button>
                    </div>
                </div>

                <!-- Categories -->
                <div class="sidebar-section">
                    <h3><i class="fas fa-folder-open" aria-hidden="true"></i> 카테고리</h3>
                    <ul class="category-list" id="categoryList" role="listbox" aria-label="카테고리 필터">
                        <li class="category-item active" data-category="all" role="option" aria-selected="true">
                            <span class="category-name">전체</span>
                            <span class="category-count" id="allCount">0</span>
                        </li>
                    </ul>
                </div>

                <!-- Tags -->
                <nav class="sidebar-section" aria-label="인기 태그">
                    <h3><i class="fas fa-tags" aria-hidden="true"></i> 인기 태그</h3>
                    <div class="tag-cloud" id="tagCloud" role="list"></div>
                </nav>

                <!-- Admin Panel -->
                <div class="sidebar-section admin-section">
                    <h3><i class="fas fa-cog" aria-hidden="true"></i> 관리</h3>
                    <button class="admin-btn" id="addPostBtn" aria-label="새 포스트 추가">
                        <i class="fas fa-plus" aria-hidden="true"></i> 새 포스트
                    </button>
                </div>
            </aside>

            <!-- Posts Grid -->
            <section class="blog-content" aria-label="블로그 포스트 목록">
                <div class="content-header">
                    <h2 id="currentCategory">전체 포스트</h2>
                    <div class="view-options">
                        <button class="view-btn active" data-view="grid" title="그리드 보기" aria-label="그리드 보기" aria-pressed="true">
                            <i class="fas fa-th-large" aria-hidden="true"></i>
                        </button>
                        <button class="view-btn" data-view="list" title="리스트 보기" aria-label="리스트 보기" aria-pressed="false">
                            <i class="fas fa-list" aria-hidden="true"></i>
                        </button>
                        <select id="sortSelect" aria-label="정렬 방식 선택">
                            <option value="date-desc">최신순</option>
                            <option value="date-asc">오래된순</option>
                            <option value="title-asc">제목 (A-Z)</option>
                            <option value="title-desc">제목 (Z-A)</option>
                        </select>
                    </div>
                </div>

                <div class="posts-container" id="postsContainer" role="feed" aria-label="포스트 목록">
                    <!-- Posts will be rendered here -->
                </div>

                <!-- Pagination -->
                <nav class="pagination" id="pagination" aria-label="페이지 네비게이션"></nav>
            </section>
        </main>
    </div>

    <!-- Add/Edit Post Modal -->
    <div class="modal" id="postModal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"><i class="fas fa-plus" aria-hidden="true"></i> 새 포스트 추가</h3>
                <button class="modal-close" id="modalClose" aria-label="닫기">&times;</button>
            </div>
            <form id="postForm">
                <input type="hidden" id="postId">

                <div class="form-group">
                    <label for="postTitle">제목 *</label>
                    <input type="text" id="postTitle" required placeholder="포스트 제목">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="postCategory">카테고리 *</label>
                        <select id="postCategory" required>
                            <option value="">선택하세요</option>
                            <option value="project">프로젝트</option>
                            <option value="study">Study</option>
                            <option value="live-study">Live-Study</option>
                            <option value="algorithm">Algorithm</option>
                            <option value="devops">DevOps</option>
                            <option value="etc">기타</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="postSubcategory">서브카테고리</label>
                        <input type="text" id="postSubcategory" placeholder="예: CleanCode, IntelliJ">
                    </div>
                </div>

                <div class="form-group">
                    <label for="postSummary">요약 *</label>
                    <textarea id="postSummary" required placeholder="포스트 요약 (1-2줄)"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="postDate">작성일 *</label>
                        <input type="date" id="postDate" required>
                    </div>
                    <div class="form-group">
                        <label for="postUrl">URL *</label>
                        <input type="url" id="postUrl" required placeholder="https://youn12.tistory.com/...">
                    </div>
                </div>

                <div class="form-group">
                    <label for="postTags">태그 (쉼표로 구분)</label>
                    <input type="text" id="postTags" placeholder="Java, Spring Boot, AWS">
                </div>

                <div class="form-group">
                    <label for="postSeries">시리즈</label>
                    <input type="text" id="postSeries" placeholder="예: CleanCode, ddangbbo">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">취소</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">
                        <i class="fas fa-save"></i> 저장
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal" role="alertdialog" aria-labelledby="deleteModalTitle" aria-modal="true">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3 id="deleteModalTitle"><i class="fas fa-exclamation-triangle" aria-hidden="true"></i> 삭제 확인</h3>
                <button class="modal-close" id="deleteModalClose" aria-label="닫기">&times;</button>
            </div>
            <div class="modal-body">
                <p>정말로 이 포스트를 삭제하시겠습니까?</p>
                <p class="delete-title" id="deletePostTitle"></p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="deleteCancelBtn">취소</button>
                <button type="button" class="btn btn-danger" id="deleteConfirmBtn">
                    <i class="fas fa-trash"></i> 삭제
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast" role="alert" aria-live="polite">
        <i class="fas fa-check-circle" aria-hidden="true"></i>
        <span id="toastMessage">저장되었습니다.</span>
    </div>

    <script src="assets/js/blog-utils.js"></script>
    <script src="assets/js/blog.js"></script>
</body>

</html>
