about_content: | # this will include new lines to allow paragraphs
  4년 차 웹 개발자로 SI/SM/솔루션을 경험했으며 주로 Backend 포지션에서 솔루션 개발을 했습니다.<br>
  <br>
  자동화 프로세스를 개발, 비효율적인 비즈니스 로직을 개선하는 일을 좋아합니다. SI 구축 과정에서 반복적으로 발생하는 메타데이터 수정 작업을 자동화시켜 SI 개발자의 부담을 줄였으며 프로젝트 구축 시간 또한 단축했습니다. 또한  솔루션에서 사용성이 많은 비즈니스 로직을 프로세스 화 시켜 솔루션의 부하를 줄였습니다.<br>
  <br>
  <mark>아무것도 하지 않으면 아무 일도 일어나지 않는다</mark> <br>
  말로만의 노력이 아닌 작은 일이 됐든 항상 무언가를 하려고 하며 새로운 기술에 도전하는 것을 즐깁니다. 신규 기술에 적극적으로 참여했으며 Elasticsearch, 백오피스 등을 구축하였습니다.

