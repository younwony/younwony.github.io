        quote: >
          백준 - <a href='https://github.com/younwony/algo'>Github</a>
        description: | # this will include new lines to allow paragraphs
          <mark>[사고력 증진]</mark>
          <br>
          <br>
          회사에서 SI 프로젝트를 다수 진행했습니다. 반복되는 코드 작업에 익숙해 질 때쯤, 반복 작업을 싫어하는 저로 써는 자동화, 성능개선에 관심이 갔습니다.<br>
          개선을 위해 프로세스에 딥다이브를 할 수록 기본기의 부족함을 느끼게 되어 스터디를 진행하게 되었습니다. <br>
          <br>
          팀원들과 함께 스터디를 진행하며 정해진 목표를 달성하였습니다.<br>
          이를통해 코드 리팩토링을 통한 유지보수 효율 향상, 시스템 부하 감소, 테스트 코드 작성 등 다양한 프로세스 개선을 일궈냈습니다.

